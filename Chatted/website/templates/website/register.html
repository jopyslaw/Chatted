{% extends 'website/base.html' %}

{% block content %}
    <div class="container">
        <div class="row align-items-start">
            <div class="col-md-12 text-center">
                <h1 class="h1-style">Rejstracja</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-4 offset-md-4 text-center login-content">
                <form method="POST" action="{% url 'register_user' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label"><span class="app-content">Nazwa użytkownika</span></label>
                        <input type="text" id="username" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="e-mail" class="form-label"><span class="app-content">E-mail</span></label>
                        <input type="email" id="e-mail" class="form-control" name="e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="password-field" class="form-label"><span class="app-content">Hasło</span></label>
                        <input type="password" id="password-field" class="form-control" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="repeat-password-field" class="form-label"><span class="app-content">Powtórz hasło</span></label>
                        <input type="password" id="repeat-password-field" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-lg form-btn">Zarejstruj się</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
